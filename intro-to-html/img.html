<!DOCTYPE html>
<html>
  <head>
    <title>img practice</title>

    <style>
      .a{
        width: 200px;
        border-radius: 20px;
      }

      .b{
        width:100px;
        height:100px;
        object-fit: cover;
        object-position: center;
      }

      .c{
        width:200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
      }
    </style>

  </head>
  <body>
    
    <img class="a" src="/thumbnails/istockphoto-1297349747-170667a.jpg">

    <img class="b" src="/thumbnails/istockphoto-1297349747-170667a.jpg">

    <img class="c" src="/thumbnails/istockphoto-1297349747-170667a.jpg">
  </body>
</html>
