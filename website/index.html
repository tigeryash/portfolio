<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <p id="p1"></p>

  <label id="myLabel">Enter your name:</label><br>
  <input type="text" id="myText"><br>
  <button type="button" id ="myButton">submit</button><br><br>

  <label id="aLabel">Side A:</label><br>
  <input type="text" id="aTextBox"><br>
  <label id="bLabel">Side B:</label><br>
  <input type="text" id="bTextBox"><br>
  <button type="button" id="submitButton">Submit</button><br>
  <label id="cLabel">C:</label>


  <label id="countLabel">0</label><br>
  <div class="center-buttons">
  <button id="decreaseBtn">decrease</button>
  <button id="resetBtn">reset</button>
  <button id="increaseBtn">increase</button>
  </div>

  <label id="xLabel"></label><br>
  <label id="yLabel"></label><br>
  <label id="zLabel"></label><br>
  <button type="button" id="rollBtn">roll</button><br><br>


  <label for="myCheckBox">subscribe</label>
  <input type="checkbox" id="myCheckBox"><br>

  <label for="visaBtn">Visa</label>
  <input type="radio" name="card" id="visaBtn">
  <label for="mastercardBtn">MasterCard</label>
  <input type="radio" name="card" id="mastercardBtn">
  <label for="paypalBtn">Paypal</label>
  <input type="radio" name="card" id="paypalBtn"><br>

  <button id="myBtn">submit</button><br>

  <label id="myRectangle"></label><br>

  <label id="myLabel2"></label>

  <h1>Number Guessing Game</h1>
  <p>Pick a # between 1 - 10</p>
  <label>Enter a guess:</label>

  <input id="guessField"><br>
  <input type="submit" id="submitBUTTON"><br><br>

  <label>Enter a temperature:</label><br>
  <input type="text" id="textBOX"><br>
  
  <label>Convert to:</label><br>
  <input type="radio" id="cbutton" name="unit">
  <label>Celsius</label>
  <input type="radio" id="fbutton" name="unit">
  <label>Fahrenheit</label>

  <button type="button" id="submitBUT">submit</button>
  <label id="tempLabel"></label>
  
  <label id="myLabel3">0</label>
  <button id="decBut">decrease</button>
  <button id="incBut">increase</button>

  <button id="buy">buy</button>

  <label id="date"></label><br><br>

  <label id="clock"></label><br>


  <input type="radio" name="fruits" value="apple">
  <label for="apple">apple</label><br>
  <input type="radio" name="fruits" value="orange">
  <label for="orange">orange</label><br>
  <input type="radio" name="fruits" value="banana">
  <label for="banana">banana</label><br>


  <ul>
    <li>carrots</li>
    <li>potato</li>
    <li>onions</li>
  </ul>

  <div id="myDiv"></div>

  <button id="begin">begin</button>
  <div id="box"></div>

  <canvas id="myCanvas" width="500" height="500"></canvas>

  <div class="timeWrapper">
    <div id="timeContainer">
      <div id="timeDisplay">00:00:00:00</div>
      <button id="startBtn" class="timerBtn">Start</button>
      <button id="pauseBtn" class="timerBtn">Pause</button>
      <button id="restartBtn" class="timerBtn">Restart</button>   
    </div>
  </div>

  <div class="RPSWrapper">
    <div id="rpsContainer">
      <div class="gameText" id="player">Player:</div>
      <div class="gameText" id="computer">Computer:</div>
      <div class="gameText" id="result">Result:</div>
      <button class="gameChoice" id="rock">Rock</button>
      <button class="gameChoice" id="paper">Paper</button>
      <button class="gameChoice" id="scissors">Scissors</button>
    </div>
  </div>

  <div class="tttWrapper">
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1>
      <div id="cellContainer">
        <div cellIndex="0" class="cell" ></div>
        <div cellIndex="1" class="cell" ></div>
        <div cellIndex="2" class="cell" ></div>
        <div cellIndex="3" class="cell" ></div>
        <div cellIndex="4" class="cell" ></div>
        <div cellIndex="5" class="cell" ></div>
        <div cellIndex="6" class="cell" ></div>
        <div cellIndex="7" class="cell" ></div>
        <div cellIndex="8" class="cell" ></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restart">Restart</button>
    </div>
  </div>

  
    <div id="snakeContainer">
      <canvas id="gameBoard" width="500" height="500"></canvas>
      <div id="score">0</div>
      <button id="resetB">Reset</button>
    </div>

    <div id="pongContainer">
      <canvas id="pongBoard" width="500" height="500"></canvas>
      <div id="pongScore">0 : 0</div>
      <button id="pongReset">Reset</button>
    </div>

  <script type="module" src="index.js"></script>
